<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
<p id="editor" style="border:1px solid gray">
    If you are looking for a hierarchical note, you should definitely try
    <a href="https://www.golery.com/pencil">https://www.golery.com/pencil</a> !
</p>

<br/>
<button onclick="onSetData()">Call editor.setData()</button>
<button onclick="onGetData()">Call editor.getData()</button>
<pre id="output"></pre>
</body>

<script src="https://cdn.ckeditor.com/ckeditor5/10.1.0/classic/ckeditor.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
         ClassicEditor
            .create(document.querySelector('#editor'))
            .then( editor => {
                window.editor = editor;
            } )
            .catch(error => {
                console.error(error);
            });
    });

    function onGetData() {
        if (!editor) return;
        let data = editor.getData();
        document.querySelector("#output").innerText = data;
    }

    function onSetData() {
        if (!editor) return;
        editor.setData("Hey ! This is <b>new</b> text.");
    }
</script>

</html>
