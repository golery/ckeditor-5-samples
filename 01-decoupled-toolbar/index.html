<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <p id="editor" style="border:1px solid gray">
        <b>Editing the following text</b>:
        If you are looking for a hierarchical note, you should definitely try https://www.golery.com/pencil !
    </p>
    <p> The following is decoupled-toolbar</p>
    <div id="toolbar-container"></div>
</body>
    <script src="https://cdn.ckeditor.com/ckeditor5/10.1.0/decoupled-document/ckeditor.js"></script>
    <!--<script src="../ckeditor5/ckeditor5-build-decoupled-document/build/ckeditor.js"></script>-->
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        DecoupledEditor
            .create(document.querySelector('#editor'))
            .then(editor => {
                const toolbarContainer = document.querySelector('#toolbar-container');
                toolbarContainer.appendChild(editor.ui.view.toolbar.element);
            })
            .catch(error => {
                console.error(error);
            });
    });
</script>

</html>
